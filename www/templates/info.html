<ion-view view-title="List">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in list" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        
        <h2>{{list.City}}</h2>
        <p>{{list.CompanyName}}</p>
		
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
